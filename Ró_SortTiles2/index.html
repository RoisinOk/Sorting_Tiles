<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Róisín - Sortable Column</title>

  <link rel="stylesheet" type="text/css" href="CSS/Bootstrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium&amp'>
  <link rel='stylesheet prefetch' href='lang=en'>

</head>

<body>

<h3>Sortable Column Using <a href="http://greensock.com/products/" target="_blank">GreenSock</a></h3>

<br>



<div id="container">
  <div class="row">
    <div class="col-md-2 day">
      <div id="addTile" class ="button" onclick="addTile();">Add Tile</div>
          <ul class="list" id="list1">
          </ul>
    </div>

    <div class="col-md-2 day">
      <div id="addSortable" class ="button" onclick="addSortable();">Add Sortable</div>
          <div class="list" id="list2">
            <div class="tile">1---------</div>
            <div class="tile">2---------</div>
            <div class="tile">3---------</div>
            <div class="tile">4---------</div>
          </div>
    </div>

    <div class="col-md-2 day">
          <div class="list" id="list3">
          </div>
    </div>

    <div class="col-md-2 day">
      <div class="list" id="list4">
      </div>
    </div>

    <div class="col-md-2 day">
      <div class="list" id="list5">
      </div>
    </div>
  </div>
</div>

<script src='JS/jquery.js'></script>
<script src='JS/TweenMax.js'></script>


<script src='JS/Draggable.js'></script>
<script src="js/myJavaScript.js"></script>


</body>

</html>
